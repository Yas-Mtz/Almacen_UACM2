{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona</title>
    <link href="{% static 'almacen_app/Estilos/styles3.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>Registro de Nueva Persona</h1>
    </div>
    <div class="formulario">
        <form method="post">
            {% csrf_token %}
            <label for="id_rol">Rol:</label>
            <select id="id_rol" name="id_rol" required>
                <option value="docente">Docente</option>
                <option value="mantenimiento">Personal de Mantenimiento</option>
            </select>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" required>
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno" required>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit">Registrar Persona</button>
            <button type="button" onclick="limpiarCampos()">Limpiar Campos</button>
        </form>
    </div>
    <script>
        function limpiarCampos() {
            // Obtenemos todos los elementos de entrada excepto el de Rol
            var campos = document.querySelectorAll('input:not([name="id_rol"]), select');

            // Limpiamos el valor de cada campo
            campos.forEach(function (campo) {
                campo.value = '';
            });
        }
    </script>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
</body>
</html>
